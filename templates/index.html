<html>
	<head>
		<title>Eventually by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Aluguel em São Carlos</h1>
				<p>Estime o preço do aluguel. Escolha abaixo e calculamos pra você :)</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" action="{{url_for('predict', filename='app.py')}}" method="post">
				<input type="text" name="Tipo" id="Tipo" placeholder="Casa/Apartamento" required="required" min="0"/>
				<br>
				<input type="number" name="Dormitórios" id="Dormitórios" placeholder="Dormitórios" required="required" min="0"/>
				<br>
				<input type="number" name="Banheiros" id="Banheiros" placeholder="Banheiros" required="required" min="0"/>
				<br>
				<input type="number" name="Garagens" id="Garagens" placeholder="Garagens" required="required" min="0"/>
				<br>
				<input type="text" name="Bairro" id="Bairro" placeholder="Bairro" required="required" min="0"/>
				<br>
				<input type="number" name="Suítes" id="Suítes" placeholder="Suítes" required="required" min="0"/>
				<br>
				<input type="text" name="Mobiliado" id="Mobiliado" placeholder="Mobiliado (Sim/Não)" required="required"/>
				<br>
				<input type="submit" value="Calcular" />
				<!-- <button type="submit" class="btn btn-primary btn-block btn-large"> Calcular! </button> -->
			</form>
			<b>{{prediction_text}}</b>

		<!-- Footer -->
			<footer id="footer">
				<p> Não sabe qual bairro escolher? Dê uma olhada no mapa <a href=>aqui</a>.</p>
				<ul class="icons">
					<li><a href="" class="fa fa-chart-line"> Estatísticas de aluguéis</a></li>
					<li><a href="#" class="fa fa-city"> Conheça a cidade</a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Aluguel_SãoCarlos.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

	</body>
</html>
